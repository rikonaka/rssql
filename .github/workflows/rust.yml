name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 15432:5432
      mariadb:
        image: mariadb
        env:
          MARIADB_ROOT_PASSWORD: password
        ports:
          - 13306:3306

    steps:
    - uses: actions/checkout@v3
    - name: Init database
      run: mysql -h127.0.0.1 -P13306 -uroot -ppassword -e "CREATE database test;"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 15432
        MARIADB_HOST: mariadb
        MARIADB_PORT: 13306
